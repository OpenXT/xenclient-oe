serial 0
default xc-installer
prompt 1
timeout 10

label xc-installer
  kernel @TFTP_PATH@/mboot.c32
  append @TFTP_PATH@/tboot.gz min_ram=0x2000000 loglvl=all serial=115200,8n1,0x3f8 logging=serial,memory --- @TFTP_PATH@/xen.gz console=com1,vga max_dom0_vcpus=1 com1=115200,8n1,pci dom0_mem=max:8G smap=0 ucode=-1 --- @TFTP_PATH@/vmlinuz quiet selinux=0 console=hvc0 root=/dev/ram rw start_install answerfile=tftp://dhcp/@TFTP_PATH@/network.ans --- @TFTP_PATH@/rootfs.gz --- @TFTP_PATH@/gm45.acm --- @TFTP_PATH@/q35.acm --- @TFTP_PATH@/q45q43.acm --- @TFTP_PATH@/duali.acm --- @TFTP_PATH@/quadi.acm --- @TFTP_PATH@/ivb_snb.acm --- @TFTP_PATH@/xeon56.acm --- @TFTP_PATH@/xeone7.acm --- @TFTP_PATH@/hsw.acm --- @TFTP_PATH@/bdw.acm --- @TFTP_PATH@/skl.acm --- @TFTP_PATH@/microcode-intel.bin

